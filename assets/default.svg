        stroke-width: 0.05;
      }
    </style>
  </defs>

  <rect x="0" y="0" width="100" height="100" fill="url(#webosGradient)" />
  <rect x="0" y="0" width="100" height="100" fill="url(#centralLight)" />

  <g class="grid-lines">
    <line x1="0" y1="18.5" x2="100" y2="18.5" class="grid-line" />
    <line x1="0" y1="37" x2="100" y2="37" class="grid-line" />
    <line x1="0" y1="55.5" x2="100" y2="55.5" class="grid-line" />
    <line x1="0" y1="74" x2="100" y2="74" class="grid-line" />
    <line x1="15.6" y1="0" x2="15.6" y2="100" class="grid-line" />
    <line x1="31.2" y1="0" x2="31.2" y2="100" class="grid-line" />
    <line x1="46.8" y1="0" x2="46.8" y2="100" class="grid-line" />
    <line x1="62.4" y1="0" x2="62.4" y2="100" class="grid-line" />
    <line x1="78" y1="0" x2="78" y2="100" class="grid-line" />
