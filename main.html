<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebOS</title>
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/desktop.css">
    <link rel="stylesheet" href="css/taskbar.css">
    <link rel="stylesheet" href="css/window.css">
</head>
<body>
    <div id="desktop">
        <div id="icons"></div>
        <div id="windows-container"></div>
    </div>
    
    <div id="taskbar">
        <div class="start-button">Start</div>
        <div class="taskbar-items"></div>
        <div class="show-desktop-button" title="Show Desktop">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 5h16v11H4V5zm0-2c-1.1 0-2 .9-2 2v11c0 1.1.9 2 2 2h7v2H8v2h8v-2h-3v-2h7c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H4z"></path>
            </svg>
        </div>
        <div class="system-tray"></div>
    </div>  

    <!-- Core System Services - Load First -->
    <script src="core/event-bus.js"></script>
    <script src="core/app-loader.js"></script>
    <script src="core/window-manager.js"></script>
    <script src="core/app-registry.js"></script>
    
    <!-- Storage System - Load After Core, Before Desktop -->
    <script src="core/storage.js"></script>
      
    <!-- Desktop Environment Services -->
    <script src="core/desktop.js"></script>
    <script src="core/start.js"></script>
    <script src="core/taskbar.js"></script>
    <script src="core/desktop-icons.js"></script>
    <script src="core/docs.js"></script>
    
    <!-- Application Loader - Load Last -->
    <script src="core/main.js"></script>

</body>
</html>
